<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing as Gon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="black">
    <div class="gon-bg">
            <h1 class="optionsTitle">Welcome to Gon's Adventure, it would be best to start off training before attacking a boss.</h1>
            <button id="characterSelection"><a class="charLink" href="game.html">Go back to character selection</a></button>
            <button id="gonAdventure">Adventure Screen</button>
        <fieldset>
            <div>
                <p class="gonAttributes">Attack List:<span id="gonAttacks"></span></p>
            </div>
            <div>
                <span class="gonAttributes">Nen Points: <span id="gonsNenPoints"></span></span>    
                <span class="gonAttributes">Heal Points: <span id="gonHealPoints"></span></span>
                <span class="gonAttributes">Health:<span id="gonHealth"></span></span>
            </div>
            
            <div class="actionButtons">
                <button class="gonsButtons" id="gonButton1">Start Journey</button>
                <button class="gonsButtons" id="gonButton2">Learn New Move</button>
                <button class="gonsButtons" id="gonButton3">Boss Fight</button> 
            </div>
            <div>
                <div id="gosStats">
                    
                </div>
                <div id="monsterStats"> 
                <span id="monsterName"></span>
                <span id="monsterHealthDigital"></span>
                <span id="monsterHealth"></span>
                </div>
            </div>
            <div id="gonsText">
                <h3>Welcome to Gon's Adventure, select an option to get started.</h3>
            </div>
        </fieldset>
    </div>
<script src="scripts.js"></script>
</body>
</html>
